<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Css Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item header__list-item--inverter">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Goals</li>
          <li class="header__list-item">IOS Developer</li>
        </ul>
      </header>
      <div class="cards">
        <div class="cards__card">
          <h2 class="cards__title">The Making of Modern</h2>
          <div class="cards__footer">
            <span class="cards__price">Free</span
            ><span class="cards__length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="cards__title">Mobile Interfaces Advanced</h2>
          <div class="cards__footer">
            <span class="cards__price">Free</span
            ><span class="cards__length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="cards__title">Graphic Design. Professium</h2>
          <div class="cards__footer">
            <span class="cards__price">$199/month</span
            ><span class="cards__length">9 months</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="cards__title">Web Desing Junior</h2>
          <div class="cards__footer">
            <span class="cards__price">Free</span
            ><span class="cards__length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="cards__title">inclusive Web Design</h2>
          <div class="cards__footer">
            <span class="cards__price">$99/mon</span
            ><span class="cards__length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="cards__title">Mashin Learning</h2>
          <div class="cards__footer">
            <span class="cards__price">Free</span
            ><span class="cards__length">4</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
