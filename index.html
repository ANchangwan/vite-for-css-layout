<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Css Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <div class="header">
        <i class="fa-solid fa-angle-left"></i>
        <span class="header__title">CHECKOUT</span>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="bar">
        <div class="bar-item">
          <div class="contents">
            <div class="section__date">02/02</div>
            <div class="section__title">COMPLETE PURCHASE</div>
          </div>
          <i class="fa-solid fa-sliders"></i>
        </div>
        <div class="bar-item">
          <div class="contents">
            <div class="contents__text">ORDER SUMMARY</div>
            <div class="contents__text">5 items in your cart</div>
          </div>
          <div class="contents">
            <div class="contents__money">$ 3550</div>
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="products">
          <div class="product">
            <span class="product__item">SIZE:48-L</span>
            <i class="fa-solid fa-arrow-down"></i>
          </div>
          <img src="./assets/20210428504000.jpg" alt="t-shirt" />
          <div class="product">
            <span class="product__item">SIZE:48-L</span>
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
        <div class="main__content">
          <div class="main__item">X</div>
          <h1 class="main__text">POP TEMPLE PRINT T-SHIRT</h1>
          <div class="main__money">$ 1990</div>
        </div>
        <div class="products">
          <div class="product">
            <span class="product__item">SIZE:48-L</span>
            <i class="fa-solid fa-arrow-down"></i>
          </div>
          <img src="./assets/20210428504000.jpg" alt="t-shirt" />
          <div class="product">
            <span class="product__item">SIZE:48-L</span>
            <i class="fa-solid fa-arrow-down"></i>
          </div>
        </div>
      </div>
      <div class="menu-bar">
        <h1 class="menu-bar__title">
          Schedule<br />
          delivery
        </h1>
        <div class="menu-bar__items">
          <div class="menu-bar__item">UNDER AN HOUR</div>
          <div class="menu-bar__item">DELIVERY WINDOW</div>
        </div>
        <div class="menu-bar__tabs">
          <div class="menu-bar__tab">
            <div class="tab-item">
              <i class="fa-regular fa-calendar-days"></i>
              <div class="tab-item__date">Mar 22</div>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="menu-bar__tab">
            <div class="tab-item">
              <i class="fa-regular fa-calendar-days"></i>
              <div class="tab-item__date">Mar 22</div>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="footer">
        <h1 class="footer__title">SUMMARY AND PLACE ORDER</h1>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/705e435580.js"
    crossorigin="anonymous"
  ></script>
</html>
