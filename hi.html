<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" x content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Fashion App</title>
  </head>
  <body>
    <div class="phone">
      <div class="header">
        <div class="header__items">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header__title">MY CART</div>
        <div class="header__items">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="header__cart header__cart--count">1</div>
        </div>
      </div>
      <section class="price-Bar">
        <div class="contents">
          <h1 class="contents__price">$ 3550</h1>
          <p class="contents__text">based on your 5 items</p>
        </div>
      </section>
      <main class="products">
        <div class="item__info">
          <div class="item__info-col">
            <h1 class="product__title">POP TEMPLE PRINT T-SHIRT</h1>
            <p class="product__text">versace limited 2021</p>
          </div>
          <div class="item__info-col">
            <div class="price__price">$850</div>
            <div class="price__subtitle">$ 850 per piece</div>
          </div>
        </div>
        <div class="item__specs">
          <span class="items">size</div> 
          <div class="items">QT 1 pcs</div>
          <img src="" alt="" />
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/705e435580.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
